<ion-content [fullscreen]="true">
  <div class="content" *ngIf="detail">
    <div class="content__title">
      <div class="content__title left">
        <ion-icon name="chevron-back-outline" (click)="goBack()"></ion-icon>
      </div>
      <div class="content__title right">
        <label class="text">{{detail.breeds[0].name}}</label>
      </div>
    </div>
    <div class="content__above">
      <ion-img [src]="detail.url"></ion-img>
    </div>
    <div class="content__lower">
      <div class="content__lower detail">
        <div class="subtitle">Description: {{detail.breeds[0].description}}</div>
        <div class="subtitle">Origin: {{detail.breeds[0].origin}}</div>
        <div class="subtitle">Intelligence {{detail.breeds[0].intelligence}}</div>
        <div class="subtitle">Adaptability: {{detail.breeds[0].adaptability}}</div>
        <div class="subtitle">Life span: {{detail.breeds[0].life_span}}</div>
      </div>
    </div>
  </div>
</ion-content>
